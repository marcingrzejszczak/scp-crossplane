apiVersion: platform.example.org/v1alpha1
kind: Artifact
metadata:
  name: sample-artifact
  namespace: default          # ‚Üê add this
spec:
  host: sshd.default.svc      # ok (or sshd.default.svc.cluster.local)
  port: 2222
  username: testuser
  destinationPath: /home/testuser/uploaded.txt
  # Provide either sourceUrl or sourceInlineBase64; we use inline here
  sourceInlineBase64: SGVsbG8gZnJvbSBDcm9zc3BsYW5lIEV2ZW50dWFsbHkhCg==
  # Secret must exist in the same namespace as the composed resource (default)
  secretRefName: ssh-credentials
